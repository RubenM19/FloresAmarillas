<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres flores amarillas?</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #escena {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #escena {
            display: none;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #7CFC00 70%, #7CFC00 100%);
            overflow: hidden;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #no {
            position: absolute;
        }
        .sol {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px #FFD700;
        }
        .flor {
            position: absolute;
            bottom: 40%; /* Incrementa este valor para subir las flores más arriba */
        }
        .tallo {
            width: 6px;
            background-color: #228B22;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .cabeza-flor {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
        }
        .centro-flor {
            width: 40%;
            height: 40%;
            background: #FFA500;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .petalo {
            position: absolute;
            background: radial-gradient(ellipse at bottom, #FFD700 0%, #FFFF00 100%);
            border-radius: 50% 50% 0 50%;
            transform-origin: bottom right;
            z-index: 1;
        }
        #flor1 { left: calc(50% - 120px); transform: scale(0.8); }
        #flor2 { left: calc(50% - 60px); transform: scale(0.9); }
        #flor3 { left: 50%; transform: translateX(-50%) scale(1.2); }
        #flor4 { right: calc(50% - 60px); transform: scale(0.9); }
        #flor5 { right: calc(50% - 120px); transform: scale(0.8); }
    </style>
</head>
<body>
    <div id="pregunta">
        <p>¿Quieres flores amarillas?</p>
        <button id="si">Sí</button>
        <button id="no">No</button>
    </div>
    <div id="escena">
        <div class="sol"></div>
        <div id="flor1" class="flor">
            <div class="tallo" style="height: 100px;"></div>
            <div class="cabeza-flor" style="width: 50px; height: 50px;">
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(0deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(72deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(144deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(216deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(288deg) skew(-15deg);"></div>
                <div class="centro-flor"></div>
            </div>
        </div>
        <div id="flor2" class="flor">
            <div class="tallo" style="height: 110px;"></div>
            <div class="cabeza-flor" style="width: 55px; height: 55px;">
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(0deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(72deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(144deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(216deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(288deg) skew(-15deg);"></div>
                <div class="centro-flor"></div>
            </div>
        </div>
        <div id="flor3" class="flor">
            <div class="tallo" style="height: 130px;"></div>
            <div class="cabeza-flor" style="width: 70px; height: 70px;">
                <div class="petalo" style="width: 35px; height: 35px; transform: rotate(0deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 35px; height: 35px; transform: rotate(72deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 35px; height: 35px; transform: rotate(144deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 35px; height: 35px; transform: rotate(216deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 35px; height: 35px; transform: rotate(288deg) skew(-15deg);"></div>
                <div class="centro-flor"></div>
            </div>
        </div>
        <div id="flor4" class="flor">
            <div class="tallo" style="height: 110px;"></div>
            <div class="cabeza-flor" style="width: 55px; height: 55px;">
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(0deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(72deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(144deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(216deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 27px; height: 27px; transform: rotate(288deg) skew(-15deg);"></div>
                <div class="centro-flor"></div>
            </div>
        </div>
        <div id="flor5" class="flor">
            <div class="tallo" style="height: 100px;"></div>
            <div class="cabeza-flor" style="width: 50px; height: 50px;">
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(0deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(72deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(144deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(216deg) skew(-15deg);"></div>
                <div class="petalo" style="width: 25px; height: 25px; transform: rotate(288deg) skew(-15deg);"></div>
                <div class="centro-flor"></div>
            </div>
        </div>
    </div>

    <script>
        const no = document.getElementById('no');
        const si = document.getElementById('si');
        const pregunta = document.getElementById('pregunta');
        const escena = document.getElementById('escena');

        no.addEventListener('click', () => {
            const maxX = window.innerWidth - no.offsetWidth;
            const maxY = window.innerHeight - no.offsetHeight;
            no.style.left = Math.random() * maxX + 'px';
            no.style.top = Math.random() * maxY + 'px';
        });

        si.addEventListener('click', () => {
            pregunta.style.display = 'none';
            escena.style.display = 'block';
        });
    </script>
</body>
</html>
